- name: "Admin"
  description: "店舗代表者に関する操作"

paths:
  /register:
    post:
      tags:
      - "Register"
      summary: "新規会員登録"
      description: "新規会員登録をします"
      operationId: "register"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "ユーザー情報"
        required: true
        schema:
          type: "object"
          properties:
            name:
              type: "string"
              example: "username"
            email:
              type: "string"
              example: "email@email.com"
            password:
              type: "string"
              example: "password"
      responses:
        "200":
          description: "新規会員登録完了"
          schema:
            properties:
              message:
                type: "string"
                example: "User successfully registered"
          
  /users:
    get:
      tags:
      - "Users"
      summary: "ユーザー情報取得"
      description: "ユーザーの登録情報一覧を表示します"
      operationId: "getUser"
      consumes:
