  /login:
    post:
      tags:
      - "Login"
      summary: "ログイン"
      description: "ログインをします"
      operationId: "Login"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          type: "object"
          properties:
            email:
              type: "string"
              example: "email@email.com"
            password:
              type: "string"
              example: "password"
      responses:
        "200":
          description: "ログイン完了"
          schema:
            properties:
              access_token:
                type: "string"
                example: "example.yJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJodHRwOlwvXC8xMjcuMC4wLjE6ODAwMFwvYXBpXC9sb2dpbiIsImlhdCI6MTY0MzAxNDE3MiwiZXhwIjoxNjQzMDE3NzcyLCJuYmYiOjE2NDMwMTQxNzIsImp0aSI6IkFNVlZtamI2aHB1QThRRWQiLCJzdWIiOjIsInBydiI6IjIzYmQ1Yzg5NDlmNjAwYWRiMzllNzAxYzQwMDg3MmRiN2E1OTc2ZjcifQ.86Lkrv0CjEuvqTRsrDlPQLMPptelwG3EvLHb6psEYJY"
              token_type:
                type: "string"
                example: bearer
              expires_in:
                type: "integer"
                example: 3600
              user: 
                type: object
                example:
                  id: 1
                  name: test
                  email: test@test.com 
                  email_verified_at: null
                  administrator: null
                  created_at: null
                  updated_at: null
              auth:
                type: "boolean"
                example: true
        "401":
          description: "エラー"
          schema:
            properties:
              error:
                type: "string"
                example: "Unauthorized"
