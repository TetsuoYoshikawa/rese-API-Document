swagger: "2.0"
info:
  description: "これはReseサイトに関するAPIドキュメントです"
  version: "1.0.0"
  title: "Rese API"
tags:
- name: "Register"
  description: "会員登録に関する操作"
- name: "Login"
  description: "ログインに関する操作"
- name: "Logout"
  description: "ログアウトに関する操作"
- name: "Users"
  description: "ユーザに関する操作"
- name: "Restaurant"
  description: "店舗に関する操作"
- name: "Favorite"
  description: "お気に入りに関する操作"
- name: "Reservation"
  description: "予約に関する操作"
- name: "Review"
